<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yubflix</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <ul>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btn"><button>재생</button></div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해<br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>

      <!-- NETFLIX ORIGINAL -->
      <div class="row">
        <h2>NETFLIX ORIGINAL</h2>
        <div class="row_posters">
          <img
            src="./images/large-movie1.jpg"
            alt="LOIS MIGUEL"
            class="row_poster"
          />
          <img
            src="./images/large-movie2.jpg"
            alt="LUCIFER"
            class="row_poster"
          />
          <img
            src="./images/large-movie3.jpg"
            alt="HAUNTED LATIN AMERICA"
            class="row_poster"
          />
        </div>
      </div>

      <!-- TRENDING NOW -->
      <div class="row">TRENDING NOW</div>

      <!-- TOP RATED -->
      <div class="row">TOP RATED</div>
    </main>

    <!-- footer -->
    <footer id="footer">
      <p>Copyright</p>
    </footer>
  </body>
</html>
